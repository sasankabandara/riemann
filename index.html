      #grid-layer {
        position: absolute;
        top: 0;
        left: 0;

            to right,
            rgba(255, 255, 255, 0.02) 5px,

        animation: scrollGrid 60s linear infinite;
        z-index: 0;
      }
      @keyframes scrollGrid {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 4000px 4000px;
        }
      }
      .math-symbol {
        position: absolute;
        color: rgba(255, 255, 255, 0.05);

        pointer-events: none;
        user-select: none;

      @keyframes float {
        from {
          transform: translateY(100vh) rotate(0deg);
        }
        to {
          transform: translateY(-150vh) rotate(360deg);
        }
      }
      .center {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2;

    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>

    <script type="module">
      // --- FIREBASE SETUP ---
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        push,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyACd811OgTStf3Ks4scWZz6SwSslvV5nc8",
        authDomain: "riemanncounter.firebaseapp.com",
        projectId: "riemanncounter",
        databaseURL:
          "https://riemanncounter-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "riemanncounter.firebasestorage.app",
        messagingSenderId: "724280141787",
        appId: "1:724280141787:web:230c432b8d51620806a9fe",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // --- PUZZLE LOGIC ---
      let puzzle = {};
      const unlockBtn = document.getElementById("unlockBtn");
      const quizBox = document.getElementById("quizBox");
      const question = document.getElementById("question");
      const answerInput = document.getElementById("answerInput");
      const submitAnswerBtn = document.getElementById("submitAnswerBtn");

      const allFallingSymbols = [
        "+",
        "-",
        "Ã—",
        "Ã·",
        "Ï€",
        "%",
        "âˆš",
        "âˆ‘",
        "âˆ«",
        "âˆž",
        "=",
        "â‰ ",
        "<",
        ">",
        "âˆ‚",
        "âˆ†",
        "âˆ‡",
        "Î¶",
      ];
      let currentFallingSymbols = [...allFallingSymbols];

      // --- The Constant, Fixed Symbol Mapping ---
      // This is the ground truth for the cipher. It never changes.
      const SYMBOL_MAPPING = [
        { id: "symbol-pi", char: "Ï€" }, // A
        { id: "symbol-int", char: "âˆ«" }, // B
        { id: "symbol-inf", char: "âˆž" }, // C
        { id: "symbol-sqrt", char: "âˆš" }, // D
        { id: "symbol-sigma", char: "Î£" }, // E
        { id: "symbol-zeta", char: "Î¶" }, // F
        { id: "symbol-alpha", char: "Î±" }, // G
        { id: "symbol-beta", char: "Î²" }, // H
        { id: "symbol-gamma", char: "Î³" }, // I
        { id: "symbol-delta", char: "Î´" }, // J
        { id: "symbol-epsilon", char: "Îµ" }, // K
        { id: "symbol-theta", char: "Î¸" }, // L
        { id: "symbol-lambda", char: "Î»" }, // M
        { id: "symbol-mu", char: "Î¼" }, // N
        { id: "symbol-omega", char: "Ï‰" }, // O
        { id: "symbol-forall", char: "âˆ€" }, // P
        { id: "symbol-exists", char: "âˆƒ" }, // Q
        { id: "symbol-nabla", char: "âˆ‡" }, // R
        { id: "symbol-partial", char: "âˆ‚" }, // S
        { id: "symbol-element", char: "âˆˆ" }, // T
        { id: "symbol-approx", char: "â‰ˆ" }, // U
        { id: "symbol-neq", char: "â‰ " }, // V
        { id: "symbol-leq", char: "â‰¤" }, // W
        { id: "symbol-geq", char: "â‰¥" }, // X
        { id: "symbol-oplus", char: "âŠ•" }, // Y
        { id: "symbol-therefore", char: "âˆ´" }, // Z
      ];

      unlockBtn.onclick = () => {
        const userName = prompt(
          "Please enter your name to begin the trial (min. 3 letters):"
        );
        if (userName) {
          const sanitizedName = userName
            .trim()
            .toUpperCase()
            .replace(/[^A-Z]/g, "");
          if (sanitizedName.length >= 3) {
            unlockBtn.style.display = "none";
            generateAndShowPuzzle(sanitizedName);
          } else {
            alert("Invalid name. Please use at least 3 alphabetic characters.");
          }
        }
      };

      function generateAndShowPuzzle(name) {
        const key = {}; // e.g. { 'A': 'Ï€', 'L': 'Î¸' }
        const zIndexMap = {}; // e.g. { 'symbol-pi': 1, 'symbol-theta': 12 }

        // Use the fixed mapping, not a random one
        [...new Set(name)].forEach((letter) => {
          const letterIndex = letter.charCodeAt(0) - "A".charCodeAt(0); // A=0, B=1...
          const letterPosition = letterIndex + 1; // A=1, B=2...

          const assignedSymbol = SYMBOL_MAPPING[letterIndex];

          key[letter] = assignedSymbol.char;
          zIndexMap[assignedSymbol.id] = letterPosition;
        });

        for (const symbolId in zIndexMap) {
          document.getElementById(symbolId).style.zIndex = zIndexMap[symbolId];
        }

        const symbolsForAnimation = name.split("").map((letter) => key[letter]);
        currentFallingSymbols = symbolsForAnimation;

        puzzle = {
          q: "The subject is the solution. The <strong>data stream</strong> holds your sequence. The key is hidden in the subject's alphabetical signature.",
          a: name,
        };

        showPuzzleUI();
      }

      function handleAnswerSubmission() {
        const userAnswer = answerInput.value.trim().toUpperCase();
        if (userAnswer === puzzle.a) {
          alert("âœ… ACCESS GRANTED. The Gate is Unlocked.");
          const solversRef = ref(db, "solvers");
          const newSolverRef = push(solversRef);
          set(newSolverRef, {
            name: puzzle.a,
            timestamp: serverTimestamp(),
          })
            .then(() => {
              window.location.href = "leaderboard.html";
            })
            .catch((error) => {
              console.error("Error writing to database", error);
              alert("Could not save score. See console for details.");
            });
        } else {
          alert("âŒ ACCESS DENIED. Data stream interpretation incorrect.");
          answerInput.value = "";
        }
      }

      function showPuzzleUI() {
        question.innerHTML = puzzle.q;
        submitAnswerBtn.onclick = handleAnswerSubmission;
        answerInput.addEventListener("keyup", (event) => {
          if (event.key === "Enter") handleAnswerSubmission();
        });
        quizBox.style.display = "block";
        answerInput.focus();
      }

      // --- Matter.js Animation ---
      function setupAnimation() {
        const { Engine, World, Bodies, Runner, Events } = Matter;
        const engine = Engine.create();
        engine.world.gravity.y = 0.15;
        const canvas = document.getElementById("world");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bodies = [];

        const ground = Bodies.rectangle(
          window.innerWidth / 2,
          window.innerHeight + 10,
          window.innerWidth,
          60,
          { isStatic: true, label: "ground" }
        );
        World.add(engine.world, ground);

        Events.on(engine, "collisionStart", function (event) {
          const pairs = event.pairs;
          for (let i = 0; i < pairs.length; i++) {
            const pair = pairs[i];
            if (pair.bodyA.label === "ground") {
              if (!pair.bodyB.timeFallen) pair.bodyB.timeFallen = Date.now();
            } else if (pair.bodyB.label === "ground") {
              if (!pair.bodyA.timeFallen) pair.bodyA.timeFallen = Date.now();
            }
          }
        });

        const animationInterval = setInterval(() => {
          if (currentFallingSymbols.length === 0) return;

          const x = Math.random() * window.innerWidth;
          const char =
            currentFallingSymbols[
              Math.floor(Math.random() * currentFallingSymbols.length)
            ];
          const size = 26 + Math.random() * 14;
          const body = Bodies.rectangle(x, -50, size, size, {
            restitution: 0.5,
            friction: 0.1,
            label: "symbol",
          });
          body.customChar = char;
          bodies.push(body);
          World.add(engine.world, body);

          for (let i = bodies.length - 1; i >= 0; i--) {
            const body = bodies[i];
            if (body.timeFallen && Date.now() - body.timeFallen > 3000) {
              World.remove(engine.world, body);
              bodies.splice(i, 1);
            }
          }
        }, 150);

        (function render() {
          const bodiesToRender = [...bodies];
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          bodiesToRender.forEach((b) => {
            ctx.save();
            ctx.translate(b.position.x, b.position.y);
            ctx.rotate(b.angle);
            ctx.fillStyle = "#00ffd5";
            ctx.font = "bold 26px Courier New";
            ctx.fillText(b.customChar, -10, 10);
            ctx.restore();
          });
          requestAnimationFrame(render);
        })();
        Runner.run(Runner.create(), engine);
      }

      setupAnimation();
    </script>
